<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="../../src/jquery-repeat.js"></script>
        <script>
            $(document).ready(function() {
                var data = [
                    {
                        span: "hello"
                    },
                    {
                        span: "world"
                    }
                ];

                var div = $("div").repeat(data, function(self, index, value) {
                    $(self).find("span").html(value.span);
                });

                setTimeout(function() {
                    data.splice(0, 0, {span: "1"});
                    data.splice(0, 0, {span: "0"});
                    data.splice(3, 0, {span: "3"});
                    data.splice(3, 0, {span: "2"});
                    data.splice(6, 0, {span: "5"});
                    data.splice(6, 0, {span: "4"});
                    div.refresh();

                    setTimeout(function() {
                        data.splice(6, 1);
                        data.splice(6, 1);
                        data.splice(3, 1);
                        data.splice(3, 1);
                        data.splice(0, 1);
                        data.splice(0, 1);
                        div.refresh();
                    }, 2000)
                }, 2000)
            })
        </script>
    </head>
    <body>
        <div><span></span></div>
        <div><span></span></div>
    </body>
</html>
